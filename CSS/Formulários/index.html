<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
     <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="Login"> <br>

        senha:<br>
        <input type="password" name="senha"><br>
        <input type="submit" value="logar">
    </form>

    <h2>Cadastre-se</h2>

    <form>
        Login:<br>
        <input type="text" name="Login"> <br> <br>
        sexo:<br>
        <input type="radio" name="sexo" value="M">Masculino <br>
        <input type="radio" name="sexo" value="F">Femenino <br><br>

        Interesses<br>
        <input type="checkbox" name="Interesses">Futebol <br>
        <input type="checkbox" name="Interesses">Cursos <br>
        <input type="checkbox" name="Interesses">Moda <br>
        <input type="checkbox" name="Interesses">Jogos <br><br>
        Países<br>

        <select name="estado">
         <option value="angola">Angola</option>
         <option value="brazil">Brazil</option>
         <option value="portugal">Portugal</option>
        </select><br><br>

        Observações:<br>
        <textarea></textarea><br>
        <input type="submit" value="cadastrar">
    </form>
</body>
</html>
