<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em video</a>
        </iframe>
        
        para aprender a programar.</p>

        <p>
            O repositório do 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositório do Guanabara</a>
            
            Guanabara também é bem legal
        </p>
</body>
</html>
