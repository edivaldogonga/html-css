<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }

        th , td {
            border: 2px solid black;
            padding: 5px;
        }

        thead , tfoot {
            color: white;
            background-color: rgba(0, 0, 0, 0.514);
        }

        td.num {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Usando tabelas grandes</h1>

    <table>
        <caption></caption>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td class="num">17 264</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de abitantes</th>
                <td class="num">000000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
