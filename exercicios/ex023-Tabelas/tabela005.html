<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            font-style: oblique;
            padding-bottom: 5px;
        }

        th ,td {
            border: 2px solid black;
            padding: 8px;
        }

        .nome {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exercicios de Tabelas</h1>
    <table>
        <colgroup>
        <col class="nome">
        <col class="sexo">
        <col class="idade">
        <col class="prof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Edivaldo Gonga</td>
            <td>M</td>
            <td>18</td>
            <td>Informático</td>
        </tr>
        <tr>
            <td>Jairo Maiato</td>
            <td>M</td>
            <td>16</td>
            <td>Engenheiro</td>
        </tr>
    </table>
</body>
</html>
