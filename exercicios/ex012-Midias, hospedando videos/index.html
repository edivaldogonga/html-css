<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video controls width="500" autoplay poster="imagens/22.PNG">
        <source src="midia/Far Cry® 3 2024-08-12 13-02-30.mp4" type="video/mp4">
        <source src="midia/video-convertido.m4v" type="video/mp4">
        <source src="midia/video-convertido.webm" type="video/webm">
<p>Seu navegador não tem compatiblidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=yw7VP-JeLXfB-TXn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
